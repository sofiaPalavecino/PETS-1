<ion-content id="contentLogin">
  <form>
    <ion-item lines="full">
      <ion-input type="text" placeholder="Correo" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-input type="password" placeholder="Contraseña" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <p class="ion-text-start" style="margin:-10px 0 0 10px ">
          <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button id="login" type="submit" routerLink="/home" (click)="onLogin(email, password)">
          Ingresar
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button id="loginGoogle" type="submit" (click)="onLoginGoogle()">
          <img id="googleLogo" src="../../assets/images/google_logo.png">
          <h4>Continuar con Google</h4>
        </button>
      </ion-col>
    </ion-row>
    <a routerLink="/register" style="display: block; text-align: center;position: absolute;
    bottom: 10px;
    right: 0;
    left: 0;">¿No tenés una cuenta? Registrate</a>
  </form>
</ion-content>
